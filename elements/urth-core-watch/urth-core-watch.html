<link rel="import" href="../polymer/polymer.html">
<!--
Creates an element that listens to changes to the `value` property. When it changes, it notifies child elements that
mixin the Urth.WatcherBehavior behavior.

The element provides a declarative way of handling changes to {{variables}}.

@group Urth Core
@element urth-core-watch
-->
<dom-module id="urth-core-watch">
    <template>
        <content select=".__watcher__"></content>
    </template>
    <script>
        Polymer({
            properties: {
                /**
                 * Value that is observed for changes
                 *
                 * @attribute value
                 * @type *
                 */
                value: {
                    observer: '_valueChanged'
                }
            },

            _valueChanged: function(newVal, oldVal) {
                console.log("urth-core-watch: valueChanged");
                for (var i = 0, iLen = this.childNodes.length; i < iLen; i++) {
                    if (this.childNodes[i].watcher_notify) {
                        console.log("urth-core-watch: Notifying element ",this.childNodes[i]);
                        try{
                            this.childNodes[i].watcher_notify();
                        }
                        catch(e){
                            console.log("urth-core-watch: Error calling watcher_notify");
                        }
                    }
                }
            }
        });
    </script>
</dom-module>
